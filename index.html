    <title>TONI&GUY Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'light-grey': '#F5F5F5',
              'silver': '#DADADA',
            },
            borderRadius: {
              'xl': '12px',
              '2xl': '16px',
              '3xl': '20px',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'subtle-pulse': 'subtle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fade-in 2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-up': 'fade-in-up 2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-out': 'fade-out 0.8s ease-in forwards',
              'squeeze-in': 'squeeze-in 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slide-in-right 0.8s cubic-bezier(0.2, 0, 0, 1) forwards',
              'slide-in-left': 'slide-in-left 0.8s cubic-bezier(0.2, 0, 0, 1) forwards',
              'zoom-in-bg': 'zoom-in-bg 1s cubic-bezier(0.2, 0, 0, 1) forwards',
            },
            keyframes: {
              'fade-in': { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              'fade-in-up': { 
                '0%': { opacity: 0, transform: 'translateY(20px)' }, 
                '100%': { opacity: 1, transform: 'translateY(0)' } 
              },
              'fade-out': { '0%': { opacity: 1 }, '100%': { opacity: 0 } },
              'squeeze-in': {
                '0%': { opacity: 0, transform: 'scaleX(0.7) scale(0.95)', filter: 'blur(10px)' },
                '100%': { opacity: 1, transform: 'scaleX(1) scale(1)', filter: 'blur(0)' }
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)', opacity: 0 },
                '100%': { transform: 'translateX(0)', opacity: 1 }
              },
              'slide-in-left': {
                '0%': { transform: 'translateX(-100%)', opacity: 0 },
                '100%': { transform: 'translateX(0)', opacity: 1 }
              },
              'zoom-in-bg': {
                '0%': { transform: 'scale(1.1)', opacity: 0.5 },
                '100%': { transform: 'scale(1)', opacity: 1 }
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
      html, body { 
        font-family: 'Inter', sans-serif;

        overflow: hidden; 
        height: 100%; 
        width: 100%;
      }
      .glass-header {
        background: rgba(255, 255, 255, 0.15); /* Significantly reduced transparency (increased opacity) */
        backdrop-filter: blur(24px) saturate(200%); /* Enhanced blur for a premium look */
        border: 1px solid rgba(255, 255, 255, 0.2); /* More prominent border */
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
